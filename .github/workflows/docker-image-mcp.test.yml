name: Docker Image CI - MCP (Development)

on:
  push:
    branches: [ "development" ] # 触发分支改为 development
    paths:
      - 'mcp-servers/**'
  pull_request:
    branches: [ "development" ] # PR 目标分支改为 development
    paths:
      - 'mcp-servers/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository}}-mcp

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Build Docker image with Nix
        run: nix build .#mcp-servers

      - name: Install skopeo
        run: sudo apt-get -y update && sudo apt-get -y install skopeo

      # 使用 Skopeo 推送镜像
      - name: Push image to GHCR with skopeo
        # 仅在 push 事件时运行此步骤 (非 PR)
        if: github.event_name != 'pull_request'
        run: |
          # 从 git ref (分支名) 动态生成标签
          DESTINATION="ghcr.io/${{ github.repository_owner }}/bigassistant-mcp:development"

          skopeo copy \
            --dest-creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
            docker-archive:result \
            "docker://${DESTINATION}"
